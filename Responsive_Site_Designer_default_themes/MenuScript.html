<!DOCTYPE html>
<html>
  <head>
    <style>
      @media screen and (max-width: 768px) {#menu.show {display:block;}}
    </style>
  </head>
  <body>
 <script>
  $(document).ready(function(){
    $(".mobil-button").click(function(){
    	  $("#menu").slideToggle('fast',function(){
           $(this).attr('style','').toggleClass('show');
    });
    $(this).toggleClass('active');
  });
 });
</script>
 </body>
</html>
